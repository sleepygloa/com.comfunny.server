spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 1234
    mapper-locations: classpath:/mapper/*/*/*/*.xml
    hikari:
      maximum-pool-size: 10
      connection-timeout: 5000
      connection-init-sql: SELECT 1
      validation-timeout: 2000
      minimum-idle: 3
      idle-timeout: 600000
      max-lifetime: 1800000
      isolate-internal-queries: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:

        format_sql: true #SQL Formatting
        use_sql_comments: true #SQL /**/ Comment

        show_sql: true
    generate-ddl: false
#    show-sql: true #SQL ??
#    database: mysql
    database-platform: org.hibernate.dialect.H2Dialect


logging:
  level:
    root: info
    org:
      springframework:
        web: info
        boot:
          autoconfigure: info
          context:
            applicationcontext: info
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: DEBUG
        orm:
          type:
            descriptor:
              sql:
                BasicBinder: DEBUG

    jpa: DEBUG
    jdbc:
      audit: DEBUG
      resultset: DEBUG


